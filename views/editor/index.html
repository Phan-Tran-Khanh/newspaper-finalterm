<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../styles.css" rel="stylesheet" type="text/css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    
    <title>Editor</title>
</head>
<body class="container-fluid">
    <header class="e_Header">
        <div class="e_Branding">
            <img src="./assets/logo.png">
            <h1 class="">NEWSPAPER</h1>
        </div>
        <div class="e_User d-flex">
            <button type="button" class="btn btn-danger">Đăng xuất</button>
            <img src="./assets/avt.png">
        </div>
    </header>


    <div class="e_Content container">
        <div class="e-PageTitle header h2"><span><strong>TÌM KIẾM </strong><i class="glyphicon glyphicon-info-sign"></i></span></div>
        <div class="e_Search">
            <div class="e_SrcFind row">
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm nâng cao">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="e_SrcFilter row">
                <!-- <label for="sel_category">Mục lục:</label> -->
                <div class="col-lg-2">
                    <select class="form-control" id="sel_category">
                        <option disabled selected>Mục lục</option>
                        <option>Kinh doanh</option>
                        <option>Thế giới</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select class="form-control" id="sel_tag">
                        <option disabled selected>Tags</option>
                        <option>Nông sản</option>
                        <option>Hải sản</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <select class="form-control" id="sel_reporter">
                        <option disabled selected>Phóng viên</option>
                        <option>Ng.P. Bá Duy</option>
                        <option>Trần Minh Lâm</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="e_Posts">
            <div class="post-list-area">
                <div class="post-list">
                    <div class="e_Post" data-post-id="0">
                        <div class="post-info-s">
                            <div class="post-pane-s datetime">
                                <span>23/04/2023</span>
                            </div>
                            <div class="post-pane-s category">
                                <span>Kinh doanh</span>
                            </div>
                            <div class="post-pane-s title">
                                <span>XYZ</span>
                            </div>
                            <div class="post-pane-s abstract">
                                <span>ababba</span>
                            </div>
                            <div class="post-pane-s tags">
                                <span>tags: Nông sản</span>
                            </div>
                        </div>
                        <div class="post-img-s">
                            <img src="./assets/image.jpg" class="img-responsive">
                        </div>
                        <div class="post-btn-del">
                            <div class="btn btn-danger">
                                <i class="glyphicon glyphicon-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <table>
                    <tr>
                        <th>N</th>
                        <th>e</th>
                        <th>w</th>
                        <th>s</th>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>1</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <footer class="e_Footer">
        <img src="./assets/logo.png">
        <address class="e_Contact">
            <blockquote>
                <strong>NEWSPAPER</strong> <br>
                Email: <a href="#">email@email.emal</a> <br>
                Số điện thoại: (000)-0000-0000 <br>
                Địa chỉ: địa chỉ/địa chỉ, Địa chỉ, Địa chỉ <br>
                <br>
                NEWSPAPER &#169 2023
            </blockquote>
        </address>
    </footer>

    <script>
        var site_list = true;
        var site_detail = false;
        var site_disapprove = false;
        var site_approve = false;
    </script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
