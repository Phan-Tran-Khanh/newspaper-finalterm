<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Booststrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="../styles.css" rel="stylesheet" type="text/css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    
    <title>Admin</title>
</head>
<body class="container-fluid">
    <header class="position-relative w-100 p-3" style="z-index: 1001; padding: 0px !important;">
        <!-- Upper Header -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid e_Branding">
                <!-- Brand Name -->
                <img src="./assets/logo.png">
                <a href="index.html" class="navbar-brand me-auto">Newspaper Brandname and Icon</a>

                <!-- Search Bar -->
                <form class="d-flex" action="list.html">
                    <div class="input-group">
                        <input class="form-control rounded-start border-end-0" type="search" placeholder="Search..."
                            aria-label="Search">
                        <span>
                            <button class="btn bg-white rounded-0 rounded-end border border-start-0" type="submit"
                                title="Search">
                                <i class="bi bi-search"></i>
                            </button>
                        </span>
                    </div>
                </form>

                <!-- Login/ Register Modals Trigger -->
                <a href="#" class="link-light text-decoration-none ms-3 e_User" data-bs-toggle="modal"
                    data-bs-target="#modalUserInformation">
                    <div class="user">
                        <img src="https://via.placeholder.com/25x25" alt="...">
                        <span>
                            DongNike
                        </span>
                    </div>
                    <button type="button" class="btn btn-danger"><i class="bi bi-box-arrow-right" style="padding-left: 1px;"></i></button>
                </a>
            </div>
        </nav>
        <!-- Upper Header -->
    </header>


    <div class="Admin container-fluid" style="padding: 0px;">
        <!-- Main Sidebar Container -->
        <div id="a-sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">[Name] News</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" data-type="categories">
                    <a href="#" class="nav-link active">
                        <i class="bi bi-columns-gap"></i>
                        Categories
                    </a>
                </li>
                <li class="nav-item" data-type="tags">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-tags"></i>
                        Tags
                    </a>
                </li>
                <li class="nav-item" data-type="news">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-newspaper"></i>
                        News
                    </a>
                </li>
                <li class="nav-item" data-type="users">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-people"></i>
                        Users
                    </a>
                </li>
            </ul>
        </div>

        <div class="nav-content">
            <div class="header h1">Category</div>       
            <hr>     
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Category</th>
                        <th>Num editors</th>
                        <th>Num news</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Category 1</td>
                        <td>5</td>
                        <td>5</td>
                        <td><i class="bi bi-pencil-square"></i></td>
                        <td><i class="bi bi-trash3"></i></td>
                    </tr>
                    <tr>
                        <td>Category 2</td>
                        <td>5</td>
                        <td>5</td>
                        <td><i class="bi bi-pencil-square"></i></td>
                        <td><i class="bi bi-trash3"></i></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <button type="button" class="btn btn-default" style="color:dodgerblue;"><i class="bi bi-plus"></i>Add</button>
        </div>
    </div>

    <script>
        var site_list = true;
        var site_detail = false;
        var site_disapprove = false;
        var site_approve = false;
    </script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
